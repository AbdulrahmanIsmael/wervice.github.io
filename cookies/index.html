<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie settings</title>
    <link rel="stylesheet" href="/styles/global.css">
    <style>
        div.cookie-container {
            border-radius: 10px;
            padding: 10px;
            background-color: #efefef;
            width: 300px;
            margin: 10px;
        }

        div.cookie-remove {
            border-radius: 10px;
            padding: 10px;
            background-color: #d8d8d8;
            width: 300px;
            position: absolute;
            margin: 10px;
        }

        div.cookie-container hr {
            border-color: rgb(197, 197, 197);
        }

         div.cookie-remove hr {
            border-color: rgb(214, 214, 214);
        }
    </style>
    <script>
        function cookies_check() {
            if (document.getElementById('cookies').checked) {
                document.getElementById('technical').disabled = false
                document.getElementById('non-important').disabled = false
            }
            else {
                document.getElementById('technical').disabled = true
                document.getElementById('non-important').disabled = true
                document.getElementById('technical').checked = false
                document.getElementById('non-important').checked = false
                localStorage.removeItem("cookies")
                localStorage.removeItem("nimp-cookies")
                localStorage.removeItem("technical-cookies")
            }
        }

        function cookies_technical() {
            if (document.getElementById('technical').checked) {
                localStorage.setItem('technical-cookies', true)
                if (localStorage.getItem('nimp-cookies') == "true") {
                    localStorage.setItem("cookies", 'true')
                }
            }
            else {
                localStorage.removeItem('nimp-cookies')
                if (localStorage.getItem('technical-cookies') == "true") {
                    localStorage.removeItem("cookies")
                }
            }
        }

        function cookies_nimp() {
            if (document.getElementById('non-important').checked) {
                localStorage.setItem('nimp-cookies', true)
                if (localStorage.getItem('technical-cookies') == "true") {
                    localStorage.setItem("cookies", 'true')
                }
            }
            else {
                localStorage.removeItem('nimp-cookies')
                if (localStorage.getItem('technical-cookies') == "true") {
                    localStorage.removeItem("cookies")
                }
            }
        }
    </script>
</head>

<body>
    <script>
        if (screen.width < 800) {
            document.writeln("<div align=center>")
        }
    </script>
    <div class="cookie-remove" id="cookie-remove" align="left" hidden>
        <h3>Are you sure, that you want to remove all cookies?</h3>
        <div align="justify">Deleting all cookies, <b>removes all</b> cookies, all <b>Interline Word files</b>, and all <b>Wervice files and settings</b>.</div><br>
        <button class="ui" onclick="localStorage.clear(); sessionStorage.clear(); location.replace('/index.html')" style="background-color: dodgerblue;">Yes</button>
        <button class="ui" onclick="document.getElementById('cookie-remove').hidden = true" style="background-color: rgb(133, 194, 255);">Cancel</button>
    </div>
    <div class="cookie-container" align="left">
        <label for="using" id="usign">You are<script>if (localStorage.getItem('cookies') == "true") { document.write(" using cookies.") } else {document.write("n't using cookies.")}</script></label>
        <br>
        <br>
        <input type="checkbox" name="cookies" id="cookies" onchange="cookies_check()"> <label for="cookies">Allow
            cookies</label><br>
        <hr>
        <input type="checkbox" name="technical" id="technical" disabled onchange="cookies_technical()"> <label
            for="technical">Technical requiered cookies</label><br>
        <input type="checkbox" name="non-important" id="non-important" disabled onchange="cookies_nimp()"> <label
            for="non-important">Not requiered cookies</label><br>
        <br>
        <button class="ui" onclick="history.back()">Finish</button>
        <button class="ui" onclick="document.getElementById('cookie-remove').hidden = false">Delete cookies</button>
    </div>
    <script>
        if (screen.width < 1000) {
            document.writeln("</div>")
        }
    </script>
    <script>
        if (localStorage.getItem('cookies') == "true") { document.getElementById("cookies").checked = true } else { }
        </script>
</body>

</html>
