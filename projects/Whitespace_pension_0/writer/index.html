        function hand() {
            document.getElementById('text').style.fontFamily = "GrapeNuts"
        }
        function sans() {
            document.getElementById('text').style.fontFamily = "Montserrat"
        }
        function sanssystem() {
            document.getElementById('text').style.fontFamily = 'sans-serif'
        }
        function mono() {
            document.getElementById('text').style.fontFamily = "monospace"
        }
        function insertLine() {
            document.getElementById('text').value += '—————————————————————————————————————————————————'
        }
    </script>
    <script>
        function cfont() {
            if (document.getElementById('font').value == 'modern') {
                sans()
            }
            else if (document.getElementById('font').value == 'sansserif') {
                sanssystem()
            }
            else if (document.getElementById('font').value == 'monospace') {
                mono()
            }
            else if (document.getElementById('font').value == 'serif') {
                document.getElementById('text').style.fontFamily = 'serif'
            }
            else if (document.getElementById('font').value == 'fantasy') {
                document.getElementById('text').style.fontFamily = 'fantasy'
            }
        }
        function csize() {
            document.getElementById('text').style.fontSize = document.getElementById('size').value + "pt"
        }
        function cpage() {
            document.getElementById('text').style.height = (parseInt(document.getElementById('page').value) * 30) + "cm"
        }
    </script>
    <script>
        function hidep() {
            document.getElementById('menu').hidden = true;
            document.getElementById('text').style.borderWidth = '0px'
            if (document.getElementById('font').value == 'modern') {
                document.getElementById('text').style.fontFamily = 'sans-serif'
            }
            print()
            document.getElementById('menu').hidden = false;
            document.getElementById('text').style.borderWidth = '1px'
        }
    </script>

    <script>
        const encoder = new TextEncoder
        function exportFile() {
            var file = document.getElementById('text').value;
            var coded = encoder.encode(file)
            document.getElementById('forclick').download = prompt("Enter new filename.", document.getElementById('forclick').download) + ".txt"
            document.getElementById('forclick').href = "data:txt/plain;utf-8," + coded
            document.getElementById('forclick').click()
            document.getElementById('forclick').href = ""
        }

        const db = new database

        function saveFile() {
            db.setItem("whsp://writer/"+prompt("Filename: "), document.getElementById('text').value)
            db.setItem("whstp://writer/i.n")
        }
