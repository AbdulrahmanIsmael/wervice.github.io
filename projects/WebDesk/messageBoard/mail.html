        function checkMail() {
            var mailaddr = document.getElementById('email').value;

            }
            else {
                document.getElementById('autocomplete').innerHTML = ""
            }
        }

        function mAppend(prefix) {
            document.getElementById('email').value = document.getElementById('email').value+prefix
            checkMail()
        }
