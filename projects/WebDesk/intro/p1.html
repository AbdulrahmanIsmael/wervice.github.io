<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/base.css">
    <title>Create account</title>
    <style>
        * {
            font-family: 'Montserrat', 'Poppins medium', 'Poppins', sans-serif;
        }

        body {
            margin: 0px;
        }

        h1,
        h2,
        h3 {
            margin: 0px;
            padding: 7px;
            font-size: calc(1vw * 1.25);
            letter-spacing: 1px;
        }

        p {
            padding-left: 10px;
            padding-top: 10px;
        }

        div.setup {
            padding: 10px;
            background-color: #ffffff;
            box-shadow: 0px 2.5px 5px #dbdbdb;
            font-size: large;
        }

        hr {
            border-color: grey;
            border-style: solid;
            border-width: 0.5px;
        }

        a {
            color: black;
            text-decoration: underline;
        }

        select {
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            border-width: 0px;
            background-color: #dbdbdb;
            width: 175px;
        }

        option.red {
            background-color: red;
        }

        option.blue {
            background-color: #00aaff;
        }

        option.night {
            background-color: #0066ff;
        }

        option.purple {
            background-color: #9966ff;
        }

        option.green {
            background-color: #00cc66;
        }

        option.silver {
            background-color: #efefef;
        }

        option.yellow {
            background-color: #ffcc00;
        }

        option.teal {
            background-color: teal;
        }
    </style>

    <script>
        function color() {
            var chosen = document.getElementById('color').value;
            localStorage.setItem('color', chosen)
        }
    </script>
</head>

<body>
<div class="setup">#1 New color style</div>
<p>
Setup a new color theme for your Wervice WebDesk appereance. Choose one of the colors down.
<br>
<select name="color" id="color" onchange="color()">
    <option value="teal" class="teal">Teal</option>
    <option value="#ff0000" class="red">Red</option>
    <option value="#00aaff" class="blue">Blue</option>
    <option value="#0066ff" class="night">Dark blue</option>
    <option value="#9966ff" class="purple">Purple</option>
    <option value="#00cc66" class="green">Green</option>
    <option value="#efefef" class="silver">Silver</option>
    <option value="#ffcc00" class="yellow">Yellow</option>
</select>
</p>
<div style="height: calc(100vh - 229px);"></div>
<div align="right" style="margin-right:20px;"><button class="focus" onclick="location.replace('p2.html')">Next</button></div>
</body>

</html>
