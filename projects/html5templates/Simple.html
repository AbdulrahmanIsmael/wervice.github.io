<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple</title>
    <style>
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            color: black;
            background-color: white;
            padding: 0px;
            margin: 0px;
        }

        .nav {
            padding: 10px;
            height: 20px;
            background-color: rgb(243, 243, 243);
            color: black;
            font-size: 20px;            
            cursor: default;
        }

        .nav:hover {
            animation-name: border;
            animation-duration: 0.1s;
            animation-fill-mode: forwards;
        }

        @keyframes border {
            0% {}
            100% {background-color: rgb(238, 238, 238);}
        }

        .nav a {
            color: rgb(61, 61, 61);
            text-decoration: none;
            cursor: default;

        }

        .nav a:hover {
            color: black;
            text-decoration: underline;
        }

        .hero {
            height: calc(100vh - 40px);
            background-image: url(https://images.unsplash.com/photo-1468649437954-f86751c119b6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2500&q=80);
            background-position: center;
            background-size: cover;
        }

        h1 {
            margin: 10px;
            width: 5cm;
            padding: 10px;
            font-size: larger;
            border-radius: 40px;
            background-color: rgb(238, 238, 238);
        }

        h1:hover {
            cursor: default;
            animation-name: chip;
            animation-duration: 0.5s;
            animation-fill-mode: forwards;
        }

        @keyframes chip {
            0% {}
            100% {background-color: rgb(231, 231, 231);}
        }

        .p {
            padding: 20px;
            height: 30vh;
        }

        .footer {
            height: 40vh;
            min-height: 5cm;
            background-color: rgb(238, 238, 238);
            color: black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="nav">Simple | <a href="#part1">Navbar 1</a> <a href="#part2">Navbar 2</a></div>
    <div class="hero"></div>
    <br id="part1">
    <h1>Part 1</h1>
    <div class="p">Write something amazing...</div>
    <br id="part2">
    <h1>Part 2</h1>
    <div class="p">Write something amazing...</div>
    <br>
    <div class="footer">
        Write a footer...
    </div>
</body>
</html>
