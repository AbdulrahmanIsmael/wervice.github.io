    <script>
    function repairunnu() {
        if (document.getElementById('unnukey').value != atob(atob(localStorage.getItem('unnukey')))) {
            alert('UNNU Reapir: FAILED! \nWrong unnu-key\n')
        }
        else {
            localStorage.setItem('unlkepsw', btoa(btoa(btoa(document.getElementById('pass').value))))
            localStorage.setItem('nulkepsw', btoa(btoa(btoa(btoa(document.getElementById('pass').value)))))
            location.replace('index.html')
        }
    }
    </script>
