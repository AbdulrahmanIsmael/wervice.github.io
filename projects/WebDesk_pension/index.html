    <script> // Show Prompt Script
        function showpwprompt() {
            document.getElementById('passwordprompt').hidden = false;
        }

    <script> // Onloader
        sessionStorage.removeItem('logged')
        if (localStorage.getItem('welcome') == true) {
            localStorage.clear()
            sessionStorage.clear()
        }
    </script>
    <script>
        function fullScreen(element) {
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.webkitrequestFullscreen) {
                element.webkitRequestFullscreen();
            } else if (element.mozRequestFullscreen) {
                element.mozRequestFullscreen();
            }
        }

        var html = document.documentElement;
    </script>
    <style>
        /* Design */


        @keyframes lh {
            0% {}

            50% {
                filter: brightness(70%);
            }

            100% {}
        }

        .infot {
            color: rgb(255, 255, 255);
            width: calc(100vw - 10px);
            height: 20px;
            background-color: rgb(0, 102, 153);
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
            font-size: 18px;
            border-style: solid;
            border-width: 0px;
            cursor: default;
        }



        .menu {
            width: 80vw;
        }

        .content {
            margin: 10px;
        }

        .folder {
            height: 6.5vh;
            width: 6.5vh;
            background-size: cover;
            background-position: center;
            cursor: pointer;
        }

        .folder:hover {
            animation-name: btnbumb;
            animation-duration: 1s;
        }

        @keyframes btnbumb {
            0% {}

            50% {
                filter: drop-shadow(0 0 0.25rem rgba(0, 0, 0, 0.5));
            }

            100% {}
        }

        .blue {
            background-image: url(folder_blue.png);
        }

        .folderbox {
            width: 5.5vw;
            font-size: 15px;
            color: white;
            text-shadow: 0px 0px 5px black;
            cursor: pointer;
            min-width: 80px;
            max-width: 250px;
        }

        .invalid {
            filter: grayscale(100%);
        }


        img.start {
            border-radius: 0px;
            height: 40px;
            width: 40px;
            margin-right: 20px;
            margin-bottom: 5px;
            margin-left: 10px;
            filter: opacity(80%);
        }

        .program {
            width: 5.5vw;
            font-size: 15px;
            color: white;
            text-shadow: 0px 0px 5px black;
            cursor: pointer;
            min-width: 80px;
            max-width: 250px;
        }

        .seno {
            background-image: url(favicons/sessionNotes.png);
        }

        .idesk {
            width: 100vw;
            height: calc(100vh - 70px);
        }
    </style>
    <script> // Desktop Script
        function folder_welcome() {
            welcome = window.open('welcome/index.html', "/welcome", "left=80,top=150,width=490,height=450")
        }

        function program_tabnum() {
            tabnum = window.open('Formlary/index.html', "/numform", "left=80,top=150,width=950,height=700")
        }

        function program_flysky() {
            flysky = window.open('FlySheeter/index.html', "/flysky", "left=80,top=150,width=800,height=700")
        }

        function program_execu() {
            execu = window.open('FinancesNoticeBoard/index.html', "/watercheck", "left=80,top=150,width=800,height=700")
        }

        function program_letter() {
            letter = window.open('LetterWizzzard/index.html', "/watercheck", "left=80,top=150,width=800,height=700")
        }

        function program_notes() {
            cmd = prompt("Enter: nw or gt");
            if (cmd == "nw") {
                msg = prompt("Message");
                sessionStorage.setItem("notes:", sessionStorage.getItem("notes:") + "\n---------------------\n" + msg + "\n");
                alert(msg + " saved.")
            }

            else {
                alert(sessionStorage.getItem("notes:"))
            }
            run = window.open("run.html", '', "top=100,left=200,width=500,height=150")
            run.close()

        }

        function run() {
            runw = window.open("run.html", '', "top=100,left=200,width=500,height=150")
        }

        function keysig() {
            console.log("Running via Key.")
            var audio = new Audio(
                'beep.mp3');
            audio.play();
        }
    </script>

    <script> // On Try Login

        function ontlogin() {
            var epw = document.getElementById('password').value;
            if ((epw == atob(atob(atob(localStorage.getItem('unlkepsw'))))) && (atob(atob(atob(atob(localStorage.getItem('nulkepsw'))))))) {
                document.getElementById('secure').hidden = false;
                document.getElementById('passwordprompt').hidden = true;
                sessionStorage.setItem('logged', true)
                if (localStorage.getItem('unlkepsw') == null || localStorage.getItem('unlkepsw') == "") {
                    localStorage.clear()
                    sessionStorage.clear()
                }
            }
            else {
                window.stop()
                document.documentElement.style.filter = "opacity(0%)"
                document.documentElement.hidden = true;
                location.href = "locked.html"
                location.replace('about:blank')
            }

        }

        if (localStorage.getItem('unlkepsw') == null || localStorage.getItem('unlkepsw') == "") {
            localStorage.clear()
            sessionStorage.clear()
        }

        function kauth() {
            var epw = document.getElementById('password').value;
            if ((epw == atob(atob(atob(localStorage.getItem('unlkepsw'))))) && (atob(atob(atob(atob(localStorage.getItem('nulkepsw'))))))) {
                document.getElementById('password').blur()
                document.getElementById('secure').hidden = false;
                document.getElementById('passwordprompt').hidden = true;
                sessionStorage.setItem('logged', true)
                if (localStorage.getItem('unlkepsw') == null || localStorage.getItem('unlkepsw') == "") {
                    localStorage.clear()
                    sessionStorage.clear()
                }
            }
        }
    </script>
    <script> // Log Out
        function logout() {
            sessionStorage.removeItem('logged')
            location.reload(true)
        }
    </script>
    <script>
        window.onload = function () {
            document.getElementById('load').hidden = true;
        }
    </script>
</head>
