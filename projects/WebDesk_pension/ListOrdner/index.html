<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListOrdner</title>
    <link rel="stylesheet" href="../styles/base.css">
    <link rel="stylesheet" href="../styles/ListOrdner.css">
    <link rel="shortcut icon" href="../favicons/ListOrdner.png" type="image/png">
    <script src="../script/nocontext.js"></script>
    <script src="../csjs/index.js"></script>
    <script src="../script/ordner.js"></script>
    <script>
        function cancelapp() {
            window.open(history.back(), 'window')
        }
    </script>
    <script>
        function hand() {
            document.getElementById('text').style.fontFamily = "GrapeNuts"
        }
        function sans() {
            document.getElementById('text').style.fontFamily = "Montserrat"
        }
        function mono() {
            document.getElementById('text').style.fontFamily = "monospace"
        }
    </script>
    <script>
        function cfont() {
            if (document.getElementById('font').value == 'sans-serif') {
                sans()
            }
            else if (document.getElementById('font').value == 'handwriting') {
                hand()
            }
            else if (document.getElementById('font').value == 'monospace') {
                mono()
            }
        }
        function csize() {
            document.getElementById('text').style.fontSize = document.getElementById('size').value + "pt"
        }
        function cpage() {
            document.getElementById('text').style.height = (parseInt(document.getElementById('page').value) * 30) + "cm"
        }
    </script>
    <script>
        function hidep() {
            document.getElementById('menu').hidden = true;
            document.getElementById('text').style.boxShadow = "none"
            document.getElementById('text').style.borderBottomColor = "#fffffff00"
            print()
            document.getElementById('menu').hidden = false;
            document.getElementById('text').style.boxShadow = "0px 0px 8px rgba(0, 0, 0, 0.2)"
            document.getElementById('text').style.borderBottomColor = "#00aaff"
        }
    </script>
    <script>
    function ashtml() {
        makeFile(document.getElementById('text').value, 'utf-8', 'YourFile.txt')
    }


    </script>
    <style>
    button.ui {
        font-size: 15px;
    }
    </style>
</head>

<body>
    <div id="menu">
        <div class="title" style="margin-bottom: 0px;"><a href="javascript:cancelapp()" target="window"><button
                    class="close"></button></a> <button class="close" style="background-color: silver;"></button>
            <button class="close" style="background-color: silver;"></button>&ThickSpace;OrdnerWrite</div>
        <div style="background-color: rgb(224, 224, 224);">
            <button class="ui" onclick="nls()"><img src="../favicons/icons/list-ul.svg" height="12">&ThickSpace;New List</button>
            <button class="ui" onclick="connect()"><img src="../favicons/icons/arrow-right-circle.svg" height="12">&ThickSpace;New Refer...</button>
            <button class="ui" onclick="table()"><img src="../favicons/icons/table.svg" height="12">&ThickSpace;New Table</button>
            <button class="ui" onclick="hidep()"><img src="../favicons/icons/printer-fill.svg" height="12">&ThickSpace;Print</button>
            <select name="" id="font" onchange="cfont()" class="ui">
                <option value="sans-serif">Montserrat</option>
                <option value="handwriting">Grape Nuts</option>
                <option value="monospace">Monospace</option>
            </select>
            <select name="" id="size" onchange="csize()" class="ui">
                <option value="12">12pt</option>
                <option value="13">13pt</option>
                <option value="15">15pt</option>
                <option value="17">17pt</option>
                <option value="20">20pt</option>
                <option value="23">23pt</option>
                <option value="25">25pt</option>
                <option value="30">Big</option>
                <option value="12.9">Medium</option>
                <option value="10">Small</option>
            </select>
            <select name="" id="page" onchange="cpage()" class="ui">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
            </select>
            <button class="ui" title="You can open a TXT in your browser or text editor." onclick="ashtml()"><img src="../favicons/icons/file-earmark-text.svg" height="12">&ThickSpace;Download TXT</button>
        </div>
    </div>
    <div class="playground">


        <br><br>
        <div align="center">
            <textarea id="text" class="ui" style="height: 30cm; width: 21cm; resize: none;"></textarea>
        </div>
</body>

</html>
