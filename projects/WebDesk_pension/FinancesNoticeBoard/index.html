<!DOCTYPE html>
<html>

<head>
    <title>ExecuBoard</title>
    <link rel="stylesheet" href="../styles/base.css">
    <link rel="stylesheet" href="../styles/execu.css">
    <script src="../csjs/index.js"></script>
    <link rel="shortcut icon" href="../favicons/ExecuBoard.png" type="image/png">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <script src="../script/execu.js"></script>
    <script src="/projects/WebDesk/script/nocontext.js"></script>
    <script>
    if (localStorage.getItem('nts') == null) {
        localStorage.setItem('nts', '')
    }
    </script>
    <script>
        function cancelapp() {
            window.open(history.back(), 'window')
        }
    </script>
    <script>
    function auth() {
        if (atob(atob(atob(localStorage.getItem('unlkepsw')))) == document.getElementById('password').value) {
            setData()
            document.getElementById('info').hidden = true;
            document.getElementById('notes').value = atob(atob(atob(atob(localStorage.getItem('nts')))))
            document.getElementById('content').hidden = false;
        }
        else {
            window.open(history.back(), 'window')
        }
    }
    </script>

</head>

<body lang="en" translate="no">
    <div class="materless" id="info">

        <div class="title" style="margin-bottom: 0px;"><a onclick=""><button
            class="close" style="background-color: silver;"></button></a> <button class="close" style="background-color: silver;"></button>
    <button class="close" style="background-color: silver;"></button>&ThickSpace;Password</div><br><br>
    <br><div align="center">
            <img src="../favicons/block.png" alt="" srcset="" height="90" width="90" class="block"><br><br><small>Enter your System Password</small>
        </div><br>
    <input type="password" name="" id="password" placeholder="password"><br>
    <button class="ui" style="margin-left: 10px;" onclick="auth()">Confirm</button>
    <br><br><br><br><br>

    </div>

    <div class="title"><a href="javascript:cancelapp()" target="window"><button class="close"></button></a> <button class="close" style="background-color: silver;"></button> <button class="close" style="background-color: silver;"></button>&ThickSpace;Finances Notice Board</div>
    <div style="height: 5px;"></div>
    <div hidden="true" id="content">
    <button class="ui" onclick="exportasfile()">Export Data as text</button>

    <button class="ui" onclick="cleardata()" style="background-color: rgb(255, 206, 206);">Delete all Data</button>
    <br><br>
    <section style="margin-left: 10px; padding: 10px; background-color: rgb(255, 184, 122); border-radius: 10px; max-width: 9cm;">
        INFO<br>
        <hr style="border-style: solid; border-color: rgba(0, 0, 0, 0.308);">
        <div id="StatusProfits"></div>
        <div id="StatusBadge"></div>
    </section>
    <br>
    <table class="bars">
        <tr>
            <td>
                <div class="info sales">
                    <div style="height: 40px;" onmouseover="showElement('newsale')"
                        onmouseleave="hideElement('newsale')" onclick="sale()">
                        <font class="new" id="newsale" title="Displays how many wins you have made.">+</font>
                    </div>Sales<br>
                    <div id="sales">0</div>
                </div>
            </td>
            <td>
                <div class="info expen">
                    <div style="height: 40px;" onmouseover="showElement('newexpen')"
                        onmouseleave="hideElement('newexpen')" onclick="expen()">
                        <font class="new" id="newexpen" title="Displays how many losses you have made.">-</font>
                    </div>Expendi...<br>
                    <div id="expen">0</div>
                </div>
            </td>
            <td>
                <div class="info account" id="badgebox">
                    <div style="height: 40px;" onmouseover="showElement('setAccount')"
                        onmouseleave="hideElement('setAccount')" onclick="setBadge()">
                        <font class="new" id="setAccount"
                            title="Shows how much money you have available at the moment. If the balance is below 0, this field will change color.">
                            =</font>
                    </div>Account<br>
                    <div id="money">0</div>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="info grey">
                    <div style="height: 40px;" onmouseover="showElement('coll')" onmouseleave="hideElement('coll')"
                        onclick="setColl()">
                        <font class="new" id="coll">=</font>
                    </div>Collabo...<br>
                    <div id="colls">0</div>
                </div>
            </td>
            <td><div class="info grey">
                <div style="height: 40px;" onmouseover="showElement('jobs')" onmouseleave="hideElement('jobs')"
                    onclick="setJobs()">
                    <font class="new" id="jobs">=</font>
                </div>Jobs<br>
                <div id="jobsc">0</div>
            </div></td>
            <td><div class="info grey">
                <div style="height: 40px;" onmouseover="showElement('mjobs')" onmouseleave="hideElement('mjobs')"
                    onclick="setMJobs()">
                    <font class="new" id="mjobs">=</font>
                </div><font title="Missed Jobs">M. Jobs</font><br>
                <div id="mjobsc">0</div>
            </div></td>
        </tr>
    </table>
<textarea class="ui" style="margin: 10px; width: 345px; height: 12cm; resize: none;" id="notes" onkeypress="document.getElementById('saven').style.borderBottomColor = 'limegreen'; document.getElementById('saven').style.borderBottomWidth = '2px'">Notices</textarea><br>

<button class="ui" onclick="localStorage.setItem('nts', btoa(btoa(btoa(btoa(document.getElementById('notes').value))))); document.getElementById('saven').style.borderBottomColor = 'limegreen'; document.getElementById('saven').style.borderBottomWidth = '2px';" id="saven">Save Notices</button>
</div>
</body>

</html>
