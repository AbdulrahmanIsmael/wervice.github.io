<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        lasty = 0
        lastx = 0
        function moveit() {
            var e = document.getElementById('element')
            e.style.top = lastx+"px";
            e.style.left = lasty+"px";
            lastx = xpos;
            lasty = ypos;
        }
        function mousemove(event){
    console.log("pageX: ",event.pageX, 
    "pageY: ", event.pageY, 
    "clientX: ", event.clientX, 
    "clientY:", event.clientY)
    xpos = event.pageX
    ypos = event.pageY
}

window.addEventListener('mousemove', mousemove);

    </script>
</head>

<body>
    <div style="height: 200px; width: 100px; background-color: red; position: relative;" id="element" onmouseover="moveit()"></div>
</body>

</html>
