<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>system://quickmenu</title>
    <link rel="stylesheet" href="../styles/base.css">
    <style>
    body {
        padding: 10px;
        background-image: url(../background_1_dark.jpg);
        background-size: cover;
        background-position: center;
        color: rgb(255, 255, 255);
    }
    </style>
    <script>
    function display_blur(radius) {
        window.top.document.documentElement.style.filter = 'blur('+radius+')'
    }

    function display_luminate(luminate) {
        window.top.document.documentElement.style.filter = 'brightness('+luminate/100+')'
    }
    </script>
</head>
<body>
<h2>Display & Power</h2>
<button class="range fblue" onclick="display_luminate(10)">1</button>
<button class="range fblue" onclick="display_luminate(20)">2</button>
<button class="range fblue" onclick="display_luminate(30)">3</button>
<button class="range fblue" onclick="display_luminate(40)">4</button>
<button class="range fblue" onclick="display_luminate(50)">5</button>
<button class="range fblue" onclick="display_luminate(60)">6</button>
<button class="range fblue" onclick="display_luminate(70)">7</button>
<button class="range fblue" onclick="display_luminate(80)">8</button>
<button class="range fblue" onclick="display_luminate(90)">9</button>
<button class="range fblue" onclick="display_luminate(100)">10</button>
&MediumSpace;&MediumSpace;Display Luminate<br>
<button class="range fgreen" onclick="window.top.location.href = 'ps.html'">On</button>
<button class="range fgreen" onclick="history.back()">Off</button>
&MediumSpace;&MediumSpace;Power Saver
<h2>Quick Tasks</h2>
<button class="ui" onclick="window.top.logout()">Log Out</button><br>
<button class="ui" onclick="display_blur('10px')">Blur</button><br>
<button class="ui" onclick="display_blur('10px');alert(Date());display_blur('0px')">Date</button><br>
<button class="ui" onclick="window.open('../fycode/index.html', 'window')">New <font style="font-family: monospace; font-weight: 900;">FyshCode</font></button><br>
<br>
<hr style="border-color: black; border-style: solid;">
<button onclick="history.back()" class="ui">Ok</button>
</body>
</html>
