<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../csjs/index.js"></script>
    <title>code://fycode</title>
    <link rel="stylesheet" href="../styles/base.css">
    <style>
        body {
            background-color: black;
        }

        ::selection {
            background: lime;
            color: black;
        }

        ::-moz-selection {
            background: lime;
            color: black;
        }

        ::-webkit-selection {
            background: lime;
            color: black;
        }

        textarea.cbox {
            border-width: 2px;
            border-style: solid;
            border-color: rgb(0, 255, 0);
            border-radius: 10px;
            padding: 10px;
            background-color: rgb(45, 45, 58);
            color: lime;
            caret-color: lime;
            font-weight: lighter;
            resize: none;
            overflow: hidden;
        }

        div.feat {
            height: 40px;
            padding: 10px;
            background-color: rgb(255, 255, 255);
        }

        div.charbox {
            position: absolute;
            top: calc(50vh - 1.5cm);
            left: calc(50vw - 8cm);
            background-color: rgb(255, 255, 255);
            box-shadow: 0px 0px 2cm rgba(0, 0, 0, 0.63);
            border-radius: 5px;
            height: 3cm;
            width: 16cm;
            z-index: 100;
            padding: 0.25cm;
        }

        div.code {
            overflow-x: scroll;
        }
    </style>
    <script>
        function cancelapp() {
            window.open(history.back(), 'window')
        }

        function specialc() {
            document.getElementById('charbox').hidden = false;
        }

        function clearcode() {
            location.reload()
        }

        function compile() {
            var compiled = document.getElementById('codetx').value.replaceAll('[', '<button class=ui>').replaceAll(']', '</button>').replaceAll('_text_', '<input type=text placeholder=text>').replaceAll('_pass_', '<input type=password placeholder=password>').replaceAll('_date_', '<input type=date placeholder=date>').replaceAll(':LN', '<br>').replaceAll('_icon_', '<button class=ui style=width:1cm;min-width:1cm;><img src= class=icons></button>').replaceAll('$ocl$', 'onclick=').replaceAll(':emo:happy:', 'ðŸ˜‚').replaceAll(':emo:sad:', 'ðŸ˜¥').replaceAll(':1:', '<h1>').replaceAll(':/1:', '</h1>').replaceAll('---', '<hr>').replaceAll('_red_', '<button class="ui red"></button>')
            document.getElementById('codetx').value = compiled
            document.getElementById('code').innerHTML = document.getElementById('codetx').value;
        }

        function gcode() {
            var burl = prompt('Enter your apps Web-URL', 'https://your.app.url')
            prompt('Copy \n\n', btoa(burl))
        }

        function replcode() {
            var word = prompt('Replace', '...')
            var toword = prompt('to', '...')
            document.getElementById('codetx').value = document.getElementById('codetx').value.replaceAll(word, toword)
            document.getElementById('code').innerHTML = document.getElementById('codetx').value;
        }

        function autocompile() {
            if (document.getElementById('autocompilebox').checked == true) {
                compile()
            }
        }
    </script>
</head>

<body>

    <div class="title" style="margin-bottom: 0px;"><a href="javascript:cancelapp()" target="window"><button
                class="close"></button></a> <button class="close" style="background-color: silver;"></button> <button
            class="close" style="background-color: silver;"></button>&ThickSpace;FyshCode</div>
    <div class="feat">
        <button class="ui" style="width: 1cm; min-width: 1cm;" title="Reload" onclick="clearcode()"><img
                src="../favicons/icons/arrow-clockwise.svg" alt="Insert Image" class="icons"></button>
        <button class="ui" style="width: 1cm; min-width: 1cm;" title="Download"
            onclick="makeFile(document.getElementById('codetx').innerHTML, 'utf-8')"><img
                src="../favicons/icons/file-earmark-arrow-down.svg" alt="Insert Image" class="icons"></button>
        <button class="ui" style="width: 1cm; min-width: 1cm;" title="How To Use"
            onclick="window.open('help.html', 'window')"><img src="../favicons/icons/question-circle.svg" alt="?"
                class="icons"></button>
        <button class="ui" style="width: 1cm; min-width: 1cm;" title="Compile" onclick="compile()"><img
                src="../favicons/icons/code-slash.svg" alt="?" class="icons"></button>
        <button class="ui" style="width: 1cm; min-width: 1cm;" title="Generate Install Code" onclick="gcode()"><img
                src="../favicons/icons/journals.svg" alt="Code" class="icons"></button>
        <button class="ui" style="width: 1cm; min-width: 1cm;" title="Replace" onclick="replcode()"><img
                src="../favicons/icons/backspace.svg" alt="Replace" class="icons"></button>
        <font style="top: 50px; position: absolute;"><input type="checkbox" id="autocompilebox" name="acb"> <label for="acb">Auto Compile</label></font>
    </div><br>
    <div align="center">
        <table>
            <tr>
                <td><textarea wrap="soft" cols="30" rows="10" autocomplete="false" autocorrect="off" spellcheck="false"
                        id="codetx"
                        onkeyup="document.getElementById('code').innerHTML = this.value.replaceAll('_pass_', '<b style=color:grey;>_pass_</b>').replaceAll('_text_', '<b style=color:grey;>_text_</b>').replaceAll(']', ']</b>').replaceAll('[', '<b style=color:grey;>[').replaceAll('$ocl$', '<b style=color:grey;>$ocl$</b>').replaceAll(':LN', '<b style=color:grey;>:LN</b>').replaceAll(':1:', '<b style=color:grey;>:1:').replaceAll(':/1:', ':/1:</b>').replaceAll('---', '<b style=color:grey;>---</b>').replaceAll('_icon_', '<b style=color:grey;>_icon_</b>').replaceAll('_date_', '<b style=color:grey;>_date_</b>'); autocompile();"
                        style="height: calc(100vh - 5cm); width: calc(50vw - 3cm); font-family: 'Courier New', Courier, monospace; font-size:11.5pt; margin-right: 5px;"
                        class="cbox">
</textarea>
                </td>
                <td>
                    <div id="code"
                        style="font-family: 'Montserrat', sans-serif; color: black; background-color: white; width: 50vw; height: calc(100vh - 5cm + 20px); border-style: solid; border-width: 2px; border-color: rgb(72, 255, 0); border-radius: 10px;">
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
