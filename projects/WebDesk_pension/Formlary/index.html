<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../styles/math.css">
    <link rel="stylesheet" href="../styles/base.css">
    <link rel="icon" type="image/png" sizes="64x64" href="../favicons/tabnum.png" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
    <script src="../csjs/index.js"></script>
    <script src="/projects/WebDesk/script/nocontext.js"></script>
    <meta charset="uft-8">
    <title>Formlary</title>

    <script>

        var formelf = document.getElementById('formel')

        function PI() {
            alert("Pi, called the circle number, is a number used to calculate the circumference of a circle.\n\nCOPY: π")
        }

        function SIGMA() {
            alert("Sigma is the 18th letter in the Greek alphabet and has the number value 200 according to the Milesian system. Sigma is the symbol of sum.\n\nCOPY: Σ")
        }

        function ALPHA() {
            alert("The alpha is the first letter in the Greek alphabet. Alpha is a common variable.\n\nCOPY: α")
        }

        function OMEGAK() {
            alert("The Omega is the last letter in the Greek alphabet.\n\nCOPY: ω")
        }

        function OMEGAG() {
            alert("The Omega is the last letter in the Greek alphabet.\n\nCOPY: Ω")
        }

        function ELEMENT() {
            alert("It shows that a number is a part of a big number amount.")
        }

        function NAE() {
            alert("It shows that a number isn't a part of a big number amount.")
        }

        function MORE() {
            alert("| ≠ | ∞ | ≙ | √ | ⋅ | ⁓ | ≈ | ± | ⌀ | × | ℕ | ƒ | ÷ | / | [ | ] | | | ( | ) | < | > | € | # | * | % | & | ? | { | } | € | $ | ' | ² |")
        }

        function betrag() {
            x = document.getElementById('numbers').value
            document.getElementById('numbers').value = Math.abs(x)
        }

        function acoscosinus() {
            x = document.getElementById('numbers').value
            document.getElementById('numbers').value = Math.acos(x)
        }

        function acosh() {
            x = document.getElementById('numbers').value
            document.getElementById('numbers').value = Math.acosh(x)
        }

        function asin() {
            x = document.getElementById('numbers').value
            document.getElementById('numbers').value = Math.asin(x)
        }

        function asinh() {
            x = document.getElementById('numbers').value
            document.getElementById('numbers').value = Math.asinh(x)
        }

        function floor() {
            x = document.getElementById('numbers').value
            document.getElementById('numbers').value = Math.round(x)
        }

        function power() {
            x = document.getElementById('numbers').value
            y = document.getElementById('numbersy').value
            document.getElementById('numbers').value = Math.pow(x, y)
            document.getElementById('numbersy').value = Math.pow(x, y)
        }

        function froundf() {
            x = document.getElementById('numbers').value
            document.getElementById('numbers').value = Math.fround(x)
        }

        function trunc() {
            x = document.getElementById('numbers').value
            document.getElementById('numbers').value = Math.trunc(x)
        }

        function cbrt() {
            x = document.getElementById('numbers').value
            document.getElementById('numbers').value = Math.cbrt(x)
        }

        function pi() {
            x = document.getElementById('numbers').value
            document.getElementById('numbers').value = Math.PI / x
        }

        function radius() {
            x = document.getElementById('numbers').value
            document.getElementById('numbers').value = Math.PI * x
        }

        function showpi() {
            x = document.getElementById('numbers').value
            document.getElementById('numbers').value = Math.PI
        }

        function xmy() {
            x = document.getElementById('numbers').value
            y = document.getElementById('numbersy').value
            document.getElementById('numbers').value = x * y
            document.getElementById('numbersy').value = x * y
        }

        function xdy() {
            x = document.getElementById('numbers').value
            y = document.getElementById('numbersy').value
            document.getElementById('numbers').value = x / y
            document.getElementById('numbersy').value = x / y
        }

        function xsy() {
            x = document.getElementById('numbers').value
            y = document.getElementById('numbersy').value
            document.getElementById('numbers').value = x - y
            document.getElementById('numbersy').value = x - y
        }

        function xpy() {
            x = document.getElementById('numbers').value
            y = document.getElementById('numbersy').value
            document.getElementById('numbers').value = parseInt(x) + parseInt(y)
            document.getElementById('numbersy').value = parseInt(x) + parseInt(y)
        }

        function finish() {
            var formel = document.getElementById('formel')
            makeFile(formel.value, "utf-8")
            if (confirm("Note: This is a binnary file. Use the ending .txt or open it with the text editor. If you are not getting a file, copy the url an click cancel.")) {

            }

            else{
                alert(formel.value + "\n Maybe your browser doesn't understand CSjs,")
        }
        }
    </script>
    <script>
        function cancelapp() {
            window.open(history.back(), 'window')
        }
    </script>
</head>

<body>
    <div class="title"><a href="javascript:cancelapp()" target="window"><button class="close"></button></a> <button class="close" style="background-color: silver;"></button> <button class="close" style="background-color: silver;"></button>&ThickSpace;Formlary</div>
    <div style="height: 8px;"></div>
    <div align="center">
        <button class="ui" onclick='MORE()'>Glyphs</button>
        <button class="ui"
            onclick='window.open("../Formlary/index.html", "window", "left=100,top=150,width=950,height=700")'>New</button>
        <button class="ui" onclick='finish()'>Export</button>

    </div>
    <div align="center">
        <textarea class="form" style="width: calc(100vw - 40px); height: 30vh;" id="formel"></textarea>
    </div>
    <br>
    <div class="calc" style="margin-left: 15px;">
        <input type="text" class="math calc" placeholder="x = "
            style="width:20vw; height:50px; font-size: 30px; font-family: Playfair Display; margin-bottom: 5px;min-width: 435px;"
            id="numbers" ondblclick="clip()"><br>
        <input type="text" class="math calc" placeholder="y = "
            style="width:20vw; height:50px; font-size: 30px; font-family: Playfair Display; margin-bottom: 5px;min-width: 435px;"
            id="numbersy"><br>
        <button class="calc" onclick="betrag()">|x|</button>
        <button class="calc" onclick="acoscosinus()">Acos(x)</button>
        <button class="calc" onclick="acosh()">Acosh(x)</button>
        <button class="calc" onclick="asin()">Asin(x)</button>
        <button class="calc" onclick="asinh()">Asinh(x)</button>
        <button class="calc" onclick="floor()">Round(x)</button><br>
        <button class="calc" onclick="power()">X<sup>y</sup></button>
        <button class="calc" onclick="froundf()">Fround(x)</button>
        <button class="calc" onclick="trunc()">Trunc(x)</button>
        <button class="calc" onclick="cbrt()">Cbrt(x)</button>
        <button class="calc" onclick="pi()">pi/x</button>
        <button class="calc" onclick="radius()">pi*x</button><br>
        <button class="calc" onclick="showpi()">pi</button>
        <button class="calc" onclick="xmy()" style="background-color: rgb(240, 240, 240);">x*y</button>
        <button class="calc" onclick="xdy()" style="background-color: rgb(240, 240, 240);">x/y</button>
        <button class="calc" onclick="xsy()" style="background-color: rgb(240, 240, 240);">x-y</button>
        <button class="calc" onclick="xpy()" style="background-color: rgb(240, 240, 240);">x+y</button>
    </div>
    <br>
</body>

</html>
