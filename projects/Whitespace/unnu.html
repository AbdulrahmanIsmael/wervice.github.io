<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="shortcut icon" href="./favicons/icons/bug.png" type="image/x-icon">
    <script src="./script/nocontext.js"></script>
    <title>Err: UN!=NU</title>
    <style>
        body {
            background-color: rgb(236, 236, 236);
        }

    </style>
    <script>
    function repairunnu() {
        if (document.getElementById('unnukey').value != atob(atob(localStorage.getItem('unnukey')))) {
            alert('UNNU Reapir: FAILED! \nWrong unnu-key\n')
        }
        else {
            localStorage.setItem('/pswd', btoa(btoa(btoa(document.getElementById('pass').value))))
            localStorage.setItem('nulkepsw', btoa(btoa(btoa(btoa(document.getElementById('pass').value)))))
            location.replace('index.html')
        }
    }
    </script>
</head>
<body>
    <br><br>
    <div class="box">
<div align="center"><img src="./favicons/icons/bug.png" height="50"></div>
<h1 align="center" style="letter-spacing: 9px;">Error</h1>
<h2 align="center" style="font-weight: 900;">un!=nu</h2>
<div align="center">Password Reg. Check failed. Your Password Reg. is wrong. <br>Enter your password and unnu-key.</div>
<br>
<div align="center"><input type="password" placeholder="password" id="pass" style="background-color: white;"></div>
<div align="center"><input type="password" placeholder="unnu key" id="unnukey" style="background-color: white;"></div>
<div align="center"><button class="ui focus" onclick="repairunnu()">Repair</button></div></div>
</body>
</html>
