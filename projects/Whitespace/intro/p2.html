<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/base.css">
    <title>Create account</title>
    <style>
        * {
            font-family: 'Montserrat', 'Poppins medium', 'Poppins', sans-serif;
        }

        body {
            margin: 0px;
            color: white;
        }

        h1,
        h2,
        h3 {
            margin: 0px;
            padding: 7px;
            font-size: calc(1vw * 1.25);
            letter-spacing: 1px;
        }

        p {
            padding-left: 10px;
            padding-top: 10px;
        }

        div.setup {
            padding: 10px;
            background-color: #ffffff;
            box-shadow: 0px 2.5px 5px #dbdbdb;
            font-size: large;
        }

        hr {
            border-color: grey;
            border-style: solid;
            border-width: 0.5px;
        }

        a {
            color: rgb(255, 255, 255);
            text-decoration: underline;
        }

        select {
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            border-width: 0px;
            background-color: #dbdbdb;
            width: 175px;
        }

        option.red {
            background-color: red;
        }

        option.blue {
            background-color: #00aaff;
        }

        option.night {
            background-color: #0066ff;
        }

        option.purple {
            background-color: #9966ff;
        }

        option.green {
            background-color: #00cc66;
        }

        option.silver {
            background-color: #efefef;
        }

        option.yellow {
            background-color: #ffcc00;
        }

        option.teal {
            background-color: teal;
        }
    </style>

    <script>
        function color() {
            var chosen = document.getElementById('color').value;
            localStorage.setItem('color', chosen)
        }
    </script>
</head>

<body>
<h1
    style="margin:0px; padding: 10px; box-shadow: 0px 2.5px 10px #00000077; background-color: rgb(43, 43, 43); color: rgb(255, 255, 255);">
    New account</h1>

<p>
Please create an account for Wervice Whitespace. The account is stored on your computer, free and you only need an username and passwords.<br>
The password should bes strong. It would be good to set a UNNU-key too.
<br>
You find the account-settings in the settings.<br>
<a href="../System/index.html" target="window">Open settings</a>
</p>
</div>
</body>

</html>
