<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/base.css">
    <title>Create account</title>
    <style>
        * {
            font-family: 'Montserrat', 'Poppins medium', 'Poppins', sans-serif;
        }

        body {
            margin: 0px;
            color: white;
        }

        h1,
        h2,
        h3 {
            margin: 0px;
            padding: 7px;
            font-size: calc(1vw * 1.25);
            letter-spacing: 1px;
        }

        p {
            padding-left: 10px;
            padding-top: 10px;
        }

        div.setup {
            padding: 10px;
            background-color: #ffffff;
            box-shadow: 0px 2.5px 5px #000000;
            font-size: large;
        }

        hr {
            border-color: grey;
            border-style: solid;
            border-width: 0.5px;
        }

        a {
            color: black;
            text-decoration: underline;
        }

        select {
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            border-width: 0px;
            background-color: #dbdbdb;
            width: 175px;
        }

        option.red {
            background-color: red;
        }

        option.blue {
            background-color: #00aaff;
        }

        option.night {
            background-color: #001d48;
        }

        option.purple {
            background-color: #9966ff;
        }

        option.green {
            background-color: #00cc66;
        }

        option.silver {
            background-color: #efefef;
        }

        option.yellow {
            background-color: #ffcc00;
        }

        option.teal {
            background-color: teal;
        }
    </style>

    <script>
        function color() {
            var chosen = document.getElementById('color').value;
            localStorage.setItem('color', chosen)
        }
    </script>
</head>

<body>
    <h1
        style="margin:0px; padding: 10px; box-shadow: 0px 2.5px 10px #00000077; background-color: rgb(43, 43, 43); color: rgb(255, 255, 255);">
        Intro</h1>
    <p>
    <div align="center">
        <video src="./welcome.mp4"
            style="max-width: 720px; width: 90vw; border-radius: 10px; margin: 5px; box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.479), -2px -2px 5px rgba(255, 255, 255, 0.452);"
            id="welcomevideo"></video><br>
        <div style="max-width: calc(720px - 20px); width: calc(90vw - 20px); padding: 10px;">
            <button class="ui"
                onclick="if (this.innerText != 'Pause') {document.getElementById('welcomevideo').play(); this.innerText = 'Pause'; this.blur()}else if (this.innerText == 'Pause'){document.getElementById('welcomevideo').pause(); this.innerText = 'Play'; this.blur()}"
                id="playbtn">Play</button>
        </div>
    </div>
    <br><br><br><br>
    <div
        style="font-size: small; margin-left: 10px; padding: 10px; border-left-color: #0066ff; border-left-width: 10px; border-left-style: solid;">
        Wervice Whitespace has nothing to do with other companies/applications/projects, like the "Whitespace"-called
        programming language. Whitespace
        and
        Wervice are stand-alone projects.
    </div>
    <div align="right" style="margin-right:20px;"><button class="focus" onclick="location.replace('p2.html')">Create new
            account</button></div>
</body>

</html>
