<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/base.css">
    <script src="../script/nocontext.js"></script>
    <script src="../bckend/encode.js"></script>

    <script>
        if (encodePass(sessionStorage.getItem("logged")) != localStorage.getItem("unlkepsw")) {
            document.documentElement.innerHTML = null
            window.top.location.replace("../index.html")
        }

        function cancelapp() {
            window.open(history.back(), 'window')
        }

        function cancelbook() {
            document.getElementById('adress-modal').hidden = true
        }

        function ShowNewEvent() {
            document.getElementById('modal-event').hidden = false
        }

        if (localStorage.getItem("wdesk://agenda/l.txt") == null) {
            localStorage.setItem("wdesk://agenda/l.txt", "")
        }

        function newEvent() {
            var time = document.getElementById('time').value
            var date = document.getElementById('date').value
            var name = document.getElementById('name').value
            localStorage.setItem("wdesk://agenda/l.txt", localStorage.getItem("wdesk://agenda/l.txt") + "<button class=event onclick=eventM(this)>" + name + " | " + time + " - " + date + "</button><br>")
            document.getElementById('modal-event').hidden = true
            location.reload()
        }

        function AdressBook() {
            document.getElementById("adress-modal").hidden = false
        }

        function eventM(obj) {
            alert(obj.innerText)
        }

        if (localStorage.getItem("wdesk://agenda/a.txt") == null) {
            localStorage.setItem("wdesk://agenda/a.txt", "")
        }

        function aBook() {
            var t = localStorage.getItem("wdesk://agenda/a.txt")
            var i = t
            return i;
        }
    </script>
    <style>
        div#modal-event {
            /* Create event modal */
            color: white;
            position: absolute;
            margin: 40px;
            padding: 10px;
            border-radius: 10px;
            background-color: #282828;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5), -2px -2px 5px rgba(255, 255, 255, 0.175);
        }

        div#adress-modal {
            /* Create event modal */

            color: white;
            position: absolute;
            margin: 40px;
            padding: 10px;
            border-radius: 10px;
            background-color: #282828;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5), -2px -2px 5px rgba(255, 255, 255, 0.175);
        }

        input[type="date"] {
            color: white;
            width: 200px;
            border-width: 0px;
            background-color: #282828;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5), -2px -2px 5px rgba(255, 255, 255, 0.175);
            border-radius: 5px;
            padding: 5px;
        }

        input[type="time"] {
            color: white;
            width: 200px;
            border-width: 0px;
            background-color: #282828;
            border-radius: 5px;
            padding: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5), -2px -2px 5px rgba(255, 255, 255, 0.175);
        }

        input[type="text"] {
            width: 300px;
            border-width: 0px;
            background-color: #282828;
            border-radius: 5px;
            padding: 5px;
            color: white;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5), -2px -2px 5px rgba(255, 255, 255, 0.175);
        }

        button.event {
            background-color: rgba(255, 255, 255, 0);
            border-width: 0px;
            font-family: 'Poppins', sans-serif;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5), -2px -2px 5px rgba(255, 255, 255, 0.175);
        }

        td {
            width: 175px;
            padding: 10px;
        }

        td:hover {
            filter: brightness(90%);
        }
    </style>
    <title>Timeline</title>
</head>

<body>
    <!-- Modals -->
    <div id="modal-event" hidden>

        <span style="width: 320px;">Event date &ThickSpace;</span> <input type="date" name="date" id="date"
            title="Event date"><br><br>
        <span style="width: 320px;">Event time &ThickSpace;</span> <input type="time" name="time" id="time"
            title="Event time"><br><br>
        <span style="width: 320px;">Event name &ThickSpace;</span> <input type="text" name="name" id="name"
            placeholder="Event name"><br><br>
        </table>
        <button class="ui" onclick="newEvent()">Create Event</button>
        <button class="ui" onclick="document.getElementById('modal-event').hidden = true;">Cancel</button>
    </div>
    <div id="adress-modal" hidden>
        <table>
            <tr style="background-color:#4e4e4e; padding: 2.5px;">
                <td>
                    name
                </td>
                <td>
                    email
                </td>
                <td>
                    phone
                </td>
            </tr>
            <script>
                document.writeln(aBook())
            </script>
        </table>
        <br>
        <div align=center>
            <button class="ui"
                onclick="var name = prompt('Enter the contact\'s name'); var mail = prompt('Enter the contact\'s email'); var phone = prompt('Enter the contact\'s phone number'); localStorage.setItem('wdesk:\/\/agenda/a.txt', localStorage.getItem('wdesk:\/\/agenda/a.txt')+'<tr><td>'+name+'</td>'+'<td>'+mail+'</td>'+'<td>'+phone+'</td></tr>'); location.reload()">New
                entry</button>
            <button class="ui" onclick="document.getElementById('adress-modal').hidden = true">Done</button>
            <button class="ui"
                onclick="if (confirm('Clear adressbook?')) {localStorage.removeItem('wdesk:\/\/agenda/a.txt'); location.reload()}">Reset</button>
        </div>
    </div>
    <!-- Window -->

    <!-- Title -->
    <div class="title"><a href="javascript:cancelapp()" target="window">
            <button class="close"></button></a>
        <button class="close" style="background: darkgrey;"></button>
        <button class="close" style="background: darkgrey;"></button>
        &ThickSpace;Timeline
    </div>
    <!-- App -->
    <div style="padding:10px;">
        <button class="ui" onclick="ShowNewEvent()">New event</button>
        <button class="ui"
            onclick="if (confirm('Do you want to remove all events from the list?')) { localStorage.removeItem('wdesk:\/\/agenda/l.txt') }">
            Clear events
        </button>
        <button class="ui" onclick="AdressBook()">Adressbook</button>
        <br><br>
        <!-- Write agenda -->
        <script>
            document.writeln(localStorage.getItem('wdesk://agenda/l.txt'))
        </script>
    </div>
</body>

</html>
