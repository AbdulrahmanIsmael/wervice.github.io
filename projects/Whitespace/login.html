    <script>
        const systemBase = new database();
    </script>
    <script>
        window.oncontextmenu = function () {
            return false;
        }
    </script>
    <title>LogIn Redirection</title>
    <script>
        function login() {
            if (systemBase.getItem("whsp://account") != null) {
                stamp()
                location.replace("index.html?password=" + btoa(document.getElementById("password").value))
            }
            else {
                alert("Error:\rThere is no account in this system. Please click the link down and setup an account.\r\rHelp:\rI had an account \rMaybe your browser cleard the browsers data. In this case you've losed all your Whitespace data.\r----------------------------------------------------------\rError:NOACCOUNT")
            }
        }

        function stamp() {
            var stamp_clear = Date.now() + 5000
            loginStampCheck()
            sessionStorage.setItem("whsp://temp/stamp#desktop", stamp_clear)
            sessionStorage.setItem("whsp://temp/stamp#index", stamp_clear)
        }

        function sWrongPass() {
            window.onload = function () {
                document.getElementById("wrong").hidden = false
            }
        }

        function loginStampCheck() { // Stamp-Check for login

        }

        var url_string = location.href
        var url = new URL(url_string)
        var url_reset = url.searchParams.get("reset")
        if (url_reset == "true") {
            alert("Your reset is finished!")
            location.replace("login.html")
        }
    </script>
    <link rel="stylesheet" href="fonts/montserrat.css">
    <style>
        body {
            font-family: Montserrat;
            background-image: url(/images/login_webdesk_funny.png);
            background-size: cover;
            background-color: #ffffff;
        }

        div.prompt {
            padding: 10px;
            margin: 20px;
            background-color: rgb(255, 255, 255);
            filter: drop-shadow(0px 0px 5px rgba(0, 0, 0, 0.333));
            height: 10cm;
            width: 10cm;
            border-radius: 10px;
        }

        a.minilink {
            font-size: 10pt;
            color: dodgerblue;
            text-decoration: none;
        }

        @keyframes pulse {
            0% {}

            50% {
                color: rgb(20, 86, 151);
            }

            100% {}
        }

        input {
            font-family: 'Montserrat';
        }

        button.ui {
            font-size: 15px;
            background-color: rgb(255, 255, 255);
            height: 30px;
            border-color: rgba(0, 0, 0, 0);
            margin: 5px;
            color: rgb(0, 0, 0);
            font-family: 'Montserrat', sans-serif;
            border-radius: 5px;
            cursor: pointer;
        }

        select.ui {
            font-size: 15px;
            background-color: rgb(255, 255, 255);
            height: 30px;
            border-color: rgba(0, 0, 0, 0);
            margin: 5px;
            color: rgb(0, 0, 0);
            font-family: 'Montserrat', sans-serif;
            border-radius: 5px;
            cursor: pointer;
        }

        .dropdown * {
            border-radius: 10px;
        }

        button.ui:hover,
        select.ui:hover {
            animation-name: highlight;
            animation-duration: 750ms;
            animation-fill-mode: forwards;
        }

        button.ui:focus,
        select.ui:focus {
            animation-name: press;
            animation-duration: 500ms;
            animation-fill-mode: forwards;
        }

        @keyframes highlight {
            0% {}

            100% {
                filter: brightness(90%);
            }
        }

        @keyframes press {
            0% {}

            100% {
                filter: brightness(80%);
            }
        }
    </style>
    <script src="./popups.js"></script>
    <script src="./speech.js"></script>
    <link rel="stylesheet" href="./popup.css">
</head>

<body>
    <div class="prompt">
        <div align="center">
            <br>
            <font style="font-size:larger" id="greating"> Whitespace is locked </font>

            <br><br>
            <input type="password" name="password" id="password" placeholder="password"><br>
            <font id="wrong" style="font-size: 10pt; color: red;" hidden>
                Wrong Password
                <br><br>

            </font>
            <button onclick="login()">LogIn</button>
        </div>
        <br><br><br><br><br><br><br><br><br><br>
        <div align="center">
            <a href="create-account.html" class="minilink" id="new-account"><button class="ui">Create account</button></a>
        </div>
        <noscript>
            !! PLEASE ENABLE JAVASCRIPT IN YOUR BROWSER !!
        </noscript>
    </div>
    <script>addPopup("Please create an account", "To use Whitespace, you've to setup an account. Please click the button down and setup an account.<br><a href='/legal.html'>View credits</a>", false)</script>
    <div style="height:calc(100vh - 477px);"></div>
    <div style="opacity:50%;">

    <script>
        if (systemBase.getItem("whsp://account") != null) {
            document.getElementById("greating").innerHTML = "Hi, " + systemBase.getItem("whsp://username.config")
        }

        if (systemBase.getItem('whsp://account') == null) {
            document.getElementById("new-account").style.animationName = "pulse"
            document.getElementById("new-account").style.animationDuration = "1s"
            document.getElementById("new-account").style.animationIterationCount = "infinite"
            document.getElementById("new-account").style.color = "black"
        }
        else {
            deletePopup(1)
        }
    </script>
