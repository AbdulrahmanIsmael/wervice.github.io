<!DOCTYPE html>
<html>

<head>
    <title>RUN PROGRAM</title>
    <link rel="stylesheet" href="styles/base.css">
    <script src="csjs/index.js"></script>
    <script src="/projects/whitespace/script/nocontext.js"></script>
    <link rel="shortcut icon" href="run.png" type="image/png">
    <style>
        body {
            padding-top: 10px;
        }

        input[type=text] {
            font-size: larger;
            height: 30px;
            width: calc(80vw - 10px);
            margin-left: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            border-color: gray;
            border-width: 0.5px;
            border-style: solid;
            padding: 5px;
            box-shadow: 0px 0px 5px rgba(153, 153, 153, 0.1);
        }
    </style>
    <script>
        function run() {
            if (document.getElementById('name').value == null || document.getElementById('name').value == "") {
                window.close()
            }

            else {
                if (document.getElementById("extern").checked == true) {
                    window.open("externs/" + btoa(document.getElementById('name').value) + "/" + "index.html", "", "top=100,left=200,height=500,width=1000")

                }
                else {

                    window.open(document.getElementById('name').value + "/" + "index.html", "", "top=100,left=200,height=500,width=1000")

                }
            }
        }

        if (document.getElementById('name').value == null || document.getElementById('name').value == "") {
            document.getElementById("runb").setAttribute("disabled", "false")
        }
        else {
            document.getElementById("runb").setAttribute("disabled", "true")
        }
    </script>
</head>

<body>
    <input type="text" id="name" placeholder="Program name" list="apps" oncontextmenu="select()" onkeypress="button()"
        style="margin-bottom: 5px;">
    <datalist id="apps">
        <option value="FinancesNoticeBoard">
        <option value="FlySheeter">
        <option value="Formlary">
        <option value="Settings"></option>
    </datalist>
    <br>
    <lable for="extern" style="margin-left: 10px;">Extern Program</lable><input type="checkbox" name="extern"
        id="extern" onchange="extern()"><br><br>
    <div class="seper"></div>
    <div>
        <button class="ui" style="margin-left: 10px;" id="runb" onclick="run()">Run</button>
        <button class="ui" style="margin-left: 10px;" id="runb" onclick="window.close()">Cancel</button>
    </div>
</body>

</html>
